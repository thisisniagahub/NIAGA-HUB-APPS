name: StartupOS CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Lint Code
      run: npm run lint

    - name: Check Formatting
      run: npm run format -- --check

    - name: Run Unit Tests
      run: npm run test:unit

    - name: Build Application
      run: npm run build
      env:
        API_KEY: ${{ secrets.API_KEY }}

    # Optional: Deployment Step (e.g., to Vercel/Netlify)
